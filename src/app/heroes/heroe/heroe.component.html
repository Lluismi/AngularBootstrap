        <span aria-hidden="true">&times;</span>
    </button>
    <h1 class="relative-top"> {{ nombre }} </h1>

    <table style="height: 100px">
        <tr>
            <td class="align-top"> Nombre: </td>
            <td class="align-top"> {{ nombre }} </td>

            <td class="align-middle"> Edad: </td>
            <td class="align-middle"> {{ edad }} </td>

            <td class="align-bottom"> Funci√≥n: </td>
            <td class="align-bottom"> {{ obtenerNombre() }} </td>

            <td class="align-text-bottom"> Capitalizado: </td>
            <td class="align-text-bottom"> {{ nombreCapitalizado }} </td>

    </table>
